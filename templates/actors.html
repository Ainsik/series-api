{% extends "layout.html" %}
<title>{% block title %}Actors{% endblock %}</title>
<h1 class="title text-center">{% block h1 %}Actors{% endblock %}</h1>
<main>
	{% block main %}
	<div class="card">
		<ol>
			{% for actor in actors %}
			<li data-id="{{ actor[0] }}" class="actors">
				<button class="name">{{ actor[1] }}</button>
			</li>
			<div class="hiden"></div>
			{% endfor %}
		</ol>
	</div>
	<script type="module" src="../static/js/actors.js"></script>
	{% endblock %}
</main>
